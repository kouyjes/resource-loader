<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../dest/resource-loader.js"></script>
    <script src="./promise.js"></script>
    <!--<script async src="http://localhost:8080/node_modules/injector-ioc/dest/injector.js"></script>-->
    <script>
        if(!window.Promise){
            window.Promise = HERE.$Promise;
        }
        var loader = new HERE.ResourceLoader({
            baseURI:'../',
            token:Math.random(),
            params:{
                token:Math.random(),
                userId:'login_' + Math.random()
            }
        });
        var jsResource = {
            type:'js',
            serial:true,
            //timeout:1000,
            urls:['test/js/a.js','http://localhost:8080/node_modules/injector-ioc/dest/injector.js','test/js/b.js'],
            dependence:{
                type:'js',
                serial:true,
                urls:['test/js/base.js']
            }
        };
        var cssResource = {
            type:'css',
            serial:true,
            //timeout:1000,
            urls:['http://localhost:8080/app/common-comp/component/iframe.comp.css','http://localhost:8080/index.css']
        };

        var textResource = {
            type:'text',
            urls:['http://localhost:8080']
        };

        var jsonResource = {
            type:'json',
            urls:['http://localhost:8080/env/applications.json']
        };

        var imageResource = {
            type:'image',
            urls:['http://localhost:8080/env/applications.json','http://localhost:8080/002.jpg']
        };
       /* HERE.ResourceLoader.addEventListener('loadStart', function (target) {
            console.log('loadStart ....');
            console.log(target);
        });
        HERE.ResourceLoader.addEventListener('loadFinished', function (target) {
            console.log('loadFinished ....');
            console.log(target);
        });*/
        function loadResource(){
            for(var i = 0;i < 1;i++){
                (function(){
                    var index = i;
                    loader.load([jsonResource,textResource,imageResource],[cssResource,jsResource]).then(function () {
                        console.log('loaded finish ! :' + index);
                        console.log(arguments);
                    },function(e){
                        console.log(e);
                    });
                })();

            }

        }
    </script>
</head>
<body>
    <button onclick="loadResource()">load</button>
</body>
</html>
